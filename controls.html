<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example_path {
            width: 400px;
            height: 50px;
            background: yellow;

        }

        .example_block {
            width: 50px;
            height: 50px;
            background: blue;
            position: relative;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="example_path">
        <div class="example_block" id="block"></div>
    </div>
    <button onclick="moveR('block')">-&gt;</button>
    <button onclick="stop('block')">Стоп</button>
    <script>
        let timer;
        let left = 0; // начальное значение
        function moveR(id) {
            let elem = document.getElementById(id);
            function frame() { // функция для отрисовки
                if (left < 350)
                    left++;
                elem.style.left = left + 'px';
            }
            timer = setInterval(frame, 10) // рисовать каждые 10мс
        }
        function stop() {
            clearInterval(timer); // завершить анимацию            
        }
    </script>
</body>

</html>
