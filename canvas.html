<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas_id" width="300" height="300" style="border:dashed #ccc;"></canvas>
    <script>
        let canvas = document.getElementById("canvas_id");
        let context = canvas.getContext("2d");
        context.beginPath();
        context.fillStyle = "#ff0";
        context.strokeStyle = 'green';
        context.fillRect(30, 125, 10, 10);
        context.strokeRect(30, 125, 10, 10);
        context.strokeStyle = 'blue';

        context.beginPath();
        context.moveTo(10, 10); // Начало линии 
        context.lineTo(100, 100); // Узел линии 
        context.lineTo(150, 100); // Конец линии 
        context.closePath();
        context.stroke();
        context.fillStyle = "#f0f";
        context.beginPath();
        context.moveTo(50, 50);
        context.lineTo(50, 250);
        context.lineTo(250, 250);
        context.closePath();
        context.fill();


        context.beginPath();
        context.arc(50, 50, 25, 0, Math.PI * 2, false);
        context.closePath();
        context.fill(); // Заливка окружности


        context.beginPath();
        context.moveTo(10, 15);
        context.bezierCurveTo(75, 55, 175, 20, 250, 15);
        context.moveTo(10, 15);
        context.quadraticCurveTo(100, 100, 250, 15);
        context.stroke();

        context.font = 'italic 30px sans-serif';
        context.textBaseline = 'top';
        context.fillText('Hello world!', 0, 0);

        context.font = 'bold 30px sans-serif';
        context.strokeText('Hello world!', 0, 50);
    </script>
</body>

</html>
